<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Our Feedback Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Add Review</a></li>
          <li><a href="view_feedback.php">View Reviews</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="welcome_msg">
      <h1>Welcome to Our Feedback Page</h1>
      <p>
        We appreciate your feedback! Please take a moment to share your thoughts
        with us. Your input helps us improve our services and better serve you
        in the future.
      </p>
    </div>
    <div id="conteiner">
      <form action="submit.php" method="post">
        <!-- First Name -->

        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="firstName"
                class="form-control"
                placeholder="First name"
              />
            </div>

            <!-- Last Name -->
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="lastName"
                placeholder="Last name"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder="xxx@gmail.com"
            />
          </div>

          <!-- Visit Date -->
          <div class="form-group">
            <label for="visit_date">Date of Visit/Interaction:</label>
            <input type="date" id="visit_date" name="visit_date" required />
          </div>

          <!-- Rating -->
          <div class="form-group md-6">
            <label for="rating">Rate Your Experience (1-5):</label>
            <select class="form-control" id="rating" name="rating">
              <option value="5">5&#9733;&#9733;&#9733;&#9733;&#9733;</option>
              <option value="4">4&#9733;&#9733;&#9733;&#9733;</option>
              <option value="3">3&#9733;&#9733;&#9733;</option>
              <option value="2">2&#9733;&#9733;</option>
              <option value="1">1&#9733;</option>
            </select>
          </div>
          <!-- Feedback/Comments: -->
          <div class="form-group">
            <label for="feedback">Feedback/Comments:</label>
            <textarea
              class="form-control"
              id="feedback"
              name="feedback"
              rows="3"
            ></textarea>
          </div>
          <!-- Checkbox -->
          <div class="form-group">
            <label for="howDidYouHear">How did you hear about us?</label>
            <select id="howDidYouHear" name="howDidYouHear">
              <option value="website">Website</option>
              <option value="socialMedia">Social Media</option>
              <option value="wordOfMouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!-- Recommendation -->
          <div class="form-group">
            <label>Would you recommend us to others?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                value="Yes"
                checked
              />
              <label class="form-check-label" for="yes"> Yes </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                value="Maybe"
              />
              <label class="form-check-label" for="maybe"> Maybe </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recommendation"
                value="No"
              />
              <label class="form-check-label" for="no"> No </label>
            </div>
          </div>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Customer Reviews. All rights reserved.</p>
    </footer>
  </body>
</html>
